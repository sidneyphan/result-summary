
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
<link href="css/styles.css" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <div class="average-score">Your Result</div>
        <div class="circle">
          <p class="your-score" >76 </p> 
          <p class="total-score">of 100</p>
        </div>

        </div>
 
        <div>
          <h1 id="great">Great</h1>
        </div>
        <div>
          <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>

        </div>
      </div>
      <div class="summary">
        <div>
          <h1 class="h1">Summary</h1>
        </div>
        <div class="sum">
          <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><span class="rmvv">Reaction</span> <span class="rav">80</span><span class="hunnid">/ 100</span> </p>
        </div>
        <div class="sum">
          <p class="memory"> <img src="./assets/images/icon-memory.svg" alt=""><span class="rmvv">Memory</span>  <span class="mav">92</span><span class="hunnid">/ 100</span> </p>
        </div>

        <div class="sum">
          <p  class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><span class="rmvv">Verbal</span>  <span class="verb">61</span><span class="hunnid"> / 100</span></p>
        </div>

        <div class="sum">
          <p class="visual"><img src="./assets/images/icon-visual.svg" alt=""><span class="rmvv">Visual</span>  <span class="vis">72</span><span class="hunnid"> / 100</span></p>

        </div>
        <button class="btn">Continue</button>
      </div>


    </div>
  </body>
</html>
